<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-5">
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left rtl:text-right text-slate-100">
    <caption><h1 class="text-xl text-black ">List of users</h1></caption>
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
    <tr>
      <th scope="col" class="px-6 py-3">Name</th>
      <th scope="col" class="px-6 py-3">Last Name</th>
      <th scope="col" class="px-6 py-3">Age</th>
      <th scope="col" class="px-6 py-3">Email</th>
      <th scope="col" class="px-6 py-3" colspan="2">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
      <td th:text="${user.firstName}" class="px-6 py-4"></td>
      <td th:text="${user.lastName}" class="px-6 py-4"></td>
      <td th:text="${user.age}" class="px-6 py-4"></td>
      <td th:text="${user.email}" class="px-6 py-4"></td>
      <td class="px-1 py-1"><a th:href="@{/edit(id=${user.id})}"><img th:src="@{/img/edit-2-line.svg}" class="w-8 h-8"></a></td>
      <td class="px-1 py-1"><a th:href="@{/delete(id=${user.id})}"><img th:src="@{/img/delete-row.svg}" class="w-8 h-8"></a></td>
    </tr>
    <tr class="rounded-md bg-gradient-to-r from-indigo-600 to-indigo-700 px-3 py-2 ml-[9.2rem] text-sm font-semibold text-white shadow-sm hover:bg-gradient-to-r from-indigo-500 to-indigo-600">
      <td colspan="7">
        <a href="add" class="flex items-center justify-center"><img th:src="@{/img/add-box-line.svg}" class="w-8 h-8 ml-2.5">Add new user</a>
      </td>
    </tr>
    </tbody>

  </table>
</div>
</body>
</html>
