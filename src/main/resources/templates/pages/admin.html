<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>admin</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body class="p-5 bg-light">
<div class="table-responsive shadow-sm rounded">
  <!-- Logout button -->
  <form class="mb-3" method="post" th:action="@{/logout}">
    <button class="btn btn-secondary btn-sm" type="submit">Выйти</button>
  </form>

  <!-- User table -->
  <table class="table table-striped table-bordered text-center">
    <thead class="table-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Age</th>
      <th scope="col">Email</th>
      <th scope="col">Role</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.firstName}"></td>
      <td th:text="${user.lastName}"></td>
      <td th:text="${user.age}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.roles}"></td>
      <!-- Edit action -->
      <td>
        <a class="btn btn-outline-primary btn-sm" th:href="@{/admin/update(id=${user.id})}">
          <img alt="Edit" class="img-fluid" style="width: 1.6rem; height: 1.6rem" th:src="@{/img/edit-2-line.svg}">
        </a>
      </td>
      <!-- Delete action -->
      <td>
        <form class="m-0" method="post" th:action="@{/admin/delete/{id}(id=${user.id})}">
          <input name="_method" type="hidden" value="delete">
          <button class="btn btn-outline-danger btn-sm" type="submit">
            <img alt="Delete" class="img-fluid" style="width: 1.65rem; height: 1.65rem" th:src="@{/img/delete-row.svg}">
          </button>
        </form>
      </td>
    </tr>
    <!-- Add new user row -->
    <tr>
      <td class="text-center" colspan="7">
        <a class="btn btn-success d-inline-flex align-items-center" href="admin/create">
          <img alt="Add" class="img-fluid me-2" style="width: 2rem; height: 2rem" th:src="@{/img/add-box-line.svg}">Add
          new user
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
