<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>add</title>
  <link rel="stylesheet" th:href="@{/css/def.css}">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<main class="p-12 pb-52 rounded-l-lg flex justify-center">
  <form th:action="@{/sign-up}" th:method="POST" th:object="${user}">
    <div>
      <input name="id" th:value="${user.id}" type="hidden"/>
    </div>
    <div class="mt-2.5">
      <label th:for="name">First Name: </label><br>
      <input
          class="px-4 py-2 w-full outline-none border border-gray border-solid focus:border-primary transition-all placeholder:text-gray rounded-lg"
          name="name" required th:field="*{firstName}" th:id="name"
          type="text"><br>
    </div>
    <div class="mt-2.5">
      <label th:for="lastName">Last Name: </label><br>
      <input
          class="px-4 py-2 w-full outline-none border border-gray border-solid focus:border-primary transition-all placeholder:text-gray rounded-lg"
          name="lastName" required th:field="*{lastName}" th:id="lastName"
          type="text"><br>
    </div>
    <div class="mt-2.5">
      <label th:for="age">Age:</label><br>
      <input
          class="px-4 py-2 w-full outline-none border border-gray border-solid focus:border-primary transition-all placeholder:text-gray rounded-lg"
          name="age" required th:field="*{age}" th:id="age"
          type="number"><br>
    </div>
    <div class="mt-2.5">
      <label th:for="email">Email:</label><br>
      <input
          class="px-4 py-2 w-full outline-none border border-gray border-solid focus:border-primary transition-all placeholder:text-gray rounded-lg"
          name="email" required th:field="*{email}" th:id="email"
          type="email"><br>
    </div>
    <div class="mt-2.5">
      <label th:for="username">Username:</label><br>
      <input
          class="px-4 py-2 w-full outline-none border border-gray border-solid focus:border-primary transition-all placeholder:text-gray rounded-lg"
          name="username" required th:field="*{username}" th:id="username"
          type="text"><br>
    </div>
    <div class="mt-2.5">
      <label th:for="password">Password:</label><br>
      <input
          class="px-4 py-2 w-full outline-none border border-gray border-solid focus:border-primary transition-all placeholder:text-gray rounded-lg"
          name="password" required th:field="*{password}" th:id="password"
          type="text"><br>
    </div>
    <div class="mt-2.5">
      <label for="role">Select role:</label>
      <select id="role" name="role">
        <option value="ROLE_USER">User Role</option>
        <option value="ROLE_ADMIN">Admin Role</option>
      </select>
    </div>
    <div class="mt-2.5">
      <input
          class="rounded-md bg-gradient-to-r from-indigo-600 to-indigo-700 px-3 py-2 ml-[9.2rem] text-sm font-semibold text-white shadow-sm hover:bg-gradient-to-r from-indigo-500 to-indigo-600"
          type="submit"
          value="Submit">
    </div>

  </form>
</main>

</body>
</html>
