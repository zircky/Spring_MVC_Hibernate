<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sing up page</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body>
<main class="p-3 pb-5 rounded-start-lg d-flex justify-content-center">
  <div></div>
  <form th:action="@{/sign-up}" th:method="POST" th:object="${user}">
    <h1 class="h3 mb-3">Please sign up</h1>
    <div class="mb-3">
      <input
          class="form-control"
          name="name" placeholder="First Name" required th:field="*{firstName}" th:id="name"
          type="text">
    </div>
    <div class="mb-3">
      <input
          class="form-control"
          name="lastName" placeholder="Last Name" required th:field="*{lastName}" th:id="lastName"
          type="text">
    </div>
    <div class="mb-3">
      <input
          autocomplete="off"
          class="form-control"
          name="age" placeholder="Age" required th:field="*{age}" th:id="age"
          type="number">
    </div>
    <div class="mb-3">
      <input
          class="form-control"
          name="email" placeholder="Email Address" required th:field="*{email}" th:id="email"
          type="email">
    </div>
    <div class="mb-3">
      <input
          class="form-control"
          name="password" placeholder="Password" required th:field="*{password}" th:id="password"
          type="password">
    </div>
    <div class="mb-3">
      <label class="form-label" for="roles">Select role:</label>
      <select
          class="form-select"
          id="roles"
          th:field="*{roles}">
        <option th:each="role : ${roles}" th:text="${role.name}" th:value="${role.id}"></option>
      </select>
    </div>
    <div class="d-flex justify-content-center mt-3">
      <input
          class="btn btn-primary"
          type="submit"
          value="Submit">
    </div>

  </form>
</main>

<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
