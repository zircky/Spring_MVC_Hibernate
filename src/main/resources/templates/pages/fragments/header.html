<header th:fragment="header" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <!-- Static navbar -->
  <nav class="navbar navbar-default bg-dark bg-gradient">
    <div class="container-fluid">
      <div th:if="${user.email}">
        <p>Logged in as: <strong th:text="${user.email}"></strong></p>
        <p>Roles: <span th:text="${user.roles}"></span></p>
      </div>
    </div>
    <div class="navbar-nav">
      <div class="nav-item text-nowrap">
        <form action="/logout" method="post">
          <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
          <button class="btn btn-link nav-link px-3" type="submit">Logout</button>
        </form>
      </div>
    </div>
  </nav>
</header>
