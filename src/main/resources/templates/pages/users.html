<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-5">
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left rtl:text-right text-slate-100">
    <caption><h1 class="text-xl text-black ">List of users</h1></caption>
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
    <tr>
      <th scope="col" class="px-6 py-3">Name</th>
      <th scope="col" class="px-6 py-3">Last Name</th>
      <th scope="col" class="px-6 py-3">Age</th>
      <th scope="col" class="px-6 py-3">Email</th>
      <th scope="col" class="px-6 py-3">Username</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
      <td th:text="${user.firstName}" class="px-6 py-4"></td>
      <td th:text="${user.lastName}" class="px-6 py-4"></td>
      <td th:text="${user.age}" class="px-6 py-4"></td>
      <td th:text="${user.username}" class="px-6 py-4"></td>
      <td th:text="${user.email}" class="px-6 py-4"></td>
    </tr>
    </tbody>

  </table>
</div>
</body>
</html>
