<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title th:text="${title}">Default Title</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
  <link rel="stylesheet" th:href="@{css/sidebar.css}">
  <script crossorigin="anonymous"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!--header.html  that's here  -->
<div th:replace="fragments/header :: header"></div>

<aside th:fragment="sidebar">
  <div class="d-flex flex-column flex-shrink-0 p-3 bg-white sidebar" id="sidebar">
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a class="nav-link text-white active" href="/admin">
          <i class="bi bi-house-door me-2"></i> Admin
        </a>
      </li>
      <li>
        <a class="nav-link text-primary" href="/user">
          <i class="bi bi-person me-2"></i> User
        </a>
      </li>
    </ul>
  </div>
</aside>

<main class="content container" id="content">
  <div th:replace="${content}"></div>
</main>


</body>
<script>
    document.getElementById("toggleSidebar").addEventListener("click", function () {
        document.getElementById("sidebar").classList.toggle("hidden");
    });

    document.addEventListener("DOMContentLoaded", function () {
        let links = document.querySelectorAll(".nav-link");
        let currentUrl = window.location.pathname.split("/").pop();

        links.forEach(link => {
            if (link.getAttribute("href") === currentUrl) {
                link.classList.add("active", "bg-primary");
            }
        });
    })
</script>
</html>
